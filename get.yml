#*  This playbook simply wrappes the fetch module. Use '-a' to pass
#* parameters to ansible (as '-e'). See ansible fetch for details.
#*  The following arguments are mandatory:
#*   - 'src'

- hosts: all

  roles:
    - fetch
  vars:
    dest: /tmp
    fail_on_missing: no
    flat:
    validate_checksum: yes
